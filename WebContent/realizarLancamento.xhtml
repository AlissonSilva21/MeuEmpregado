<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="description" content="" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Realizar Lançamento</title>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/style.css" />
</head>

<h:body>
	<h:panelGroup class="container">
		<h3 style="margin-top: 30px; color: #337AB7; margin-left: 43%">
			<b>Lançamento de Beneficios</b>
		</h3>
		<h4 style="margin-top: 30px; color: #337AB7">
			<b>Empregado</b>
		</h4>


		<h:panelGroup class="row">
			<h:panelGroup class="col-md-4">
				<h:panelGroup class="form-group">
					<label for="funcionario">Nome</label>
					<h:inputText styleClass="form-control mb-4 mr-sm-4 mb-sm-0"
						id="funcionario" value="#{inicioBeneficioManagedBean.empregadoAux.nome_completo}" readonly="true" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup class="col-md-4">
				<h:panelGroup class="form-group">
					<label for="id">ID</label>
					<h:inputText styleClass="form-control mb-4 mr-sm-4 mb-sm-0" id="id"
						placeholder="ID" value="#{inicioBeneficioManagedBean.empregadoAux.id}" readonly="true" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup class="col-md-4">
				<h:panelGroup class="form-group">
					<label for="cpf">CPF</label>
					<h:inputText styleClass="form-control mb-4 mr-sm-4 mb-sm-0"
						id="cpf" placeholder="CPF" value="#{inicioBeneficioManagedBean.empregadoAux.cpf}" readonly="true" />
				</h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>

		<h4 style="margin-top: 30px; color: #337AB7">
			<b>Incluir Benefício</b>
		</h4>
		<h:form>
			<h:panelGroup class="row">
				<h:panelGroup class="col-md-6">
				
					<label for="cmbBeneficio">Benefício</label>
					<h:selectOneMenu styleClass="form-control" value="#{beneficioLancamentoManagedBean.idBeneficio}">		
						<f:ajax event="change" render="cmbBeneficio" listener="#{beneficioLancamentoManagedBean.setIdBeneficio}"/>
						<f:selectItems value="#{beneficioLancamentoManagedBean.listaBeneficios}" var="b" itemValue="#{b.id}" itemLabel="#{b.descricao}" />	
					</h:selectOneMenu>
					
					
				</h:panelGroup>
				
				<h:panelGroup class="col-md-4">
					<h:panelGroup class="form-group">
						<label for="valor">Valor R$</label>
						<h:inputText styleClass="form-control mb-4 mr-sm-4 mb-sm-0"
							id="valor" placeholder="Valor"
							value="#{beneficioLancamentoManagedBean.valorAux}">
							<f:ajax event="keyup"
								listener="#{beneficioLancamentoManagedBean.editarValor(0)}"
								render="valor" />
						</h:inputText>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		
			<h:panelGroup class="row">
				<h:panelGroup class="col-md-4">



					<label for="cmbPeriodo">Período</label>
					<h:selectOneMenu styleClass="form-control" id="cmbPeriodo"
						value="#{beneficioPadraoManagedBean.idPeriodo}">
						<f:ajax event="change" render="cmbPeriodo" listener="#{beneficioLancamentoManagedBean.setIdPeriodo}"/>
						<f:selectItems value="#{beneficioLancamentoManagedBean.listaPeriodos}" var="p" itemValue="#{p.id}" itemLabel="#{p.descricao}" />
					</h:selectOneMenu>



				</h:panelGroup>

				<h:panelGroup class="col-md-4">
					<h:panelGroup class="form-group">
						<label for="desconto">Desconto</label>
						<h:panelGroup class="input-group">
							<h:inputText styleClass="form-control mb-4 mr-sm-4 mb-sm-0"
								id="inputDesconto"
								value="#{beneficioLancamentoManagedBean.valorDescAux}">
								<f:ajax event="keyup"
									listener="#{beneficioLancamentoManagedBean.editarValor(1)}"
									render="inputDesconto" />
							</h:inputText>


							<h:panelGroup class="input-group-btn">
								<h:selectOneMenu style="width:80px; height: 33px"
									styleClass="form-control" id="cmbDesconto"
									value="#{beneficioLancamentoManagedBean.tipoDesconto}">
									<f:selectItem itemValue="0" itemLabel="R$" />
									<f:selectItem itemValue="1" itemLabel="%" />
									<f:ajax event="change"
										listener="#{beneficioLancamentoManagedBean.editarValor(1)}"
										render="cmbDesconto inputDesconto" />
								</h:selectOneMenu>
							</h:panelGroup>
							<!-- /btn-group -->
						</h:panelGroup>
						<!-- /input-group -->
					</h:panelGroup>
				</h:panelGroup>


				<h:panelGroup class="col-md-2">
					<h:commandButton styleClass="btn btn-success btn-incluir btn-block"
						style="margin-top: 25px" value="Inserir"
						id="btnIncluir" action="#{beneficioLancamentoManagedBean.cadastrarBeneficioAction}">
					</h:commandButton>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>

			<h:form id="formListaBeneficiosPadrao">
			<h4 class="h4-subtitulos">
				<b>Lista de Benefícios Padrão</b>
			</h4>
			<h:dataTable styleClass="table table-striped"
				id="tableBeneficiosPadrao" var="b"
				value="#{beneficioLancamentoManagedBean.listaBeneficiosPadrao}"
				style="margin-left: 15px; margin-right: 15px;">
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="ID" />
					</f:facet>
					<h:outputText value="#{b.id}" />
				</h:column>



				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Descrição" />
					</f:facet>
					<h:outputText value="#{b.beneficio.descricao}" />
				</h:column>


				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Desc %" />
					</f:facet>
					<h:outputText value="#{b.descPorCento}" />
				</h:column>


				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Desc R$" />
					</f:facet>
					<h:outputText value="#{b.descReal}" />
				</h:column>


				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Valor R$" />
					</f:facet>
					<h:outputText value="#{b.valorBeneficio}" />
				</h:column>


				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Período" />
					</f:facet>
					<h:outputText value="#{b.beneficioPeriodo.descricao}" />
				</h:column>

				<h:column>
					<h:commandLink value="Lançar Beneficio Padrão"
						action="#{beneficioLancamentoManagedBean.lancarBeneficioAction}">
						<f:setPropertyActionListener
							target="#{beneficioLancamentoManagedBean.idAux}" value="#{b.id}" />
					</h:commandLink>
				</h:column>
			</h:dataTable>
		</h:form>
		
		<h:form id="formListaLancamento">
			<h4 class="h4-subtitulos">
				<b>Beneficios Lançamento</b>
			</h4>
			<h:dataTable styleClass="table table-striped"
				id="tableBeneficiosLancamento" var="b"
				value="#{beneficioLancamentoManagedBean.listaBeneficioLancado}"
				style="margin-left: 15px; margin-right: 15px;">
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="ID" />
					</f:facet>
					<h:outputText value="#{b.id}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Descrição" />
					</f:facet>
					<h:outputText value="#{b.beneficio.descricao}" />
				</h:column>


				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Desc %" />
					</f:facet>
					<h:outputText value="#{b.descontoPorCento}" />
				</h:column>


				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Desc R$" />
					</f:facet>
					<h:outputText value="#{b.descontoReal}" />
				</h:column>


				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Valor R$" />
					</f:facet>
					<h:outputText value="#{b.valor}" />
				</h:column>


				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Período" />
					</f:facet>
					<h:outputText value="#{b.beneficioPeriodo.descricao}" />
				</h:column>

				<h:column>
					<h:commandLink value="Excluir" action="#{beneficioLancamentoManagedBean.excluirBeneficioLancamentoAction}">
						<f:setPropertyActionListener
							target="#{beneficioLancamentoManagedBean.beneficioLancadodel}" value="#{b}"/>
					</h:commandLink >
				</h:column>
			</h:dataTable>
		</h:form>

	</h:panelGroup>
	
	
	<h:form>
		<h:panelGroup class="col-md-12">
			<h:commandLink styleClass="btn btn-danger btn-incluir float-left"
				style="margin-top: 25px"
				value="Voltar" action="inicioBeneficio?faces-redirect=true"/>
		</h:panelGroup>
		</h:form>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/scripts.js"></script>
</h:body>
</html>
