<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>Início Benefício</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/style.css" />

	<style>
</style>
</h:head>

<h:body>
	<h:panelGroup class="container">
		<h3 style="margin-top: 30px; color: #337AB7; margin-left: 43%">
			<b>Benefícios</b>
		</h3>

		<h:form>
		<h:panelGroup class="col-md-2">
			<h:commandLink styleClass="btn btn-primary btn-incluir btn-block"
				style="margin-top: 25px"
				value="Lançamentos" action="visualizarLancamentos?faces-redirect=true"/>
		</h:panelGroup>
		
		<h:panelGroup class="col-md-2">
			<h:commandLink styleClass="btn btn-primary btn-incluir btn-block"
				style="margin-top: 25px"
				value="Benefícios" action="incluirBeneficio?faces-redirect=true"/>
		</h:panelGroup>
		</h:form>
		

		<h:form id="formListaBeneficios" >
		<h:panelGroup class="col-md-12">
			<h4 class="h4-subtitulos">
				<b>Empregados</b>
			</h4>
			</h:panelGroup>
			<h:dataTable styleClass="table table-striped" id="tableEmpregados"
				var="f" value="#{inicioBeneficioManagedBean.listaEmpregados}"
				style="margin-left: 15px; margin-right: 15px;">
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="ID" />
					</f:facet>
					<h:outputText value="#{f.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Nome" />
					</f:facet>
					<h:outputText value="#{f.nome_completo}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="CPF" />
					</f:facet>
					<h:outputText value="#{f.cpf}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Celular" />
					</f:facet>
					<h:outputText value="#{f.telefone_celular}" />
				</h:column>
				<h:column>
					<h:commandLink value="Gerenciar BP"
						action="definirBeneficioPadrao?faces-redirect=true">
					<f:setPropertyActionListener
							target="#{inicioBeneficioManagedBean.empregadoAux}" value="#{f}" />	
					</h:commandLink>
				</h:column>
				
				<h:column>
					<h:commandLink value="Realizar Lançamento"
						action="realizarLancamento?faces-redirect=true">
						<f:setPropertyActionListener
							target="#{inicioBeneficioManagedBean.empregadoAux}" value="#{f}" />
						</h:commandLink>
				</h:column>

			</h:dataTable>
		</h:form>
	</h:panelGroup>



	<script src="js/scripts.js"></script>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</h:body>
</html>
